<h2>Products</h2>

<div *ngIf="products.length > 0">
  <ul class="product-list">  <li *ngFor="let product of products">
      <div class="product-item">  <h3>{{ product.title }}</h3>  <p>{{ product.price }} </p>  <img [src]="product.thumbnail" alt="{{ product.title }}">  </div>
    </li>
  </ul>
</div>

<div *ngIf="errorMessage">
  Error: {{ errorMessage }}
</div>
